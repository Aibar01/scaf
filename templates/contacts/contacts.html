{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="colorlib-loader"></div>

    <div id="page">
        {% include 'partilas/_navbar.html' %}
        <aside id="colorlib-hero">
            <div class="flexslider">
                <ul class="slides">
                <li style="background-image: url({% static 'images/bg3.jpg' %});">
                    <div class="overlay"></div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-8 col-sm-12 col-md-offset-2 slider-text">
                                <div class="slider-text-inner text-center">
                                    <h2>Get in Touch</h2>
                                    <h1>Contact Us</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                </ul>
            </div>
        </aside>

        <div id="colorlib-contact">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1 animate-box">
                        <h2>Contact Information</h2>
                        <div class="row contact-info-wrap">
                            <div class="col-md-4">
                                <p><span><i class="icon-location-2"></i></span> Sultan Beibarys 510, <br> Samal, Atyrau</p>
                            </div>
                            <div class="col-md-4">
                                <p><span><i class="icon-phone3"></i></span> <a href="tel://87081906706">+ 7-(708)-190-67-06</a></p>
                            </div>
                            <div class="col-md-4">
                                <p><span><i class="icon-paperplane"></i></span> <a href="mailto:bekaybar@gmail.com">bekaybar@gmail.com</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-10 col-md-offset-1 animate-box">
                        <h2>Get In Touch</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="row form-group">
                                <div class="col-md-6">
                                    <label for="fname">First Name</label>
                                    <input type="text" id="fname" name="first_name" class="form-control" placeholder="Your firstname">
                                </div>
                                <div class="col-md-6">
                                    <label for="lname">Last Name</label>
                                    <input type="text" id="lname" name="last_name" class="form-control" placeholder="Your lastname">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label for="email">Email</label>
                                    <input type="text" id="email" name="email" class="form-control" placeholder="Your email address">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label for="phone">Mobile Number</label>
                                    <input type="text" id="phone" name="phone" class="form-control" placeholder="Your mobile number">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label for="subject">Subject</label>
                                    <input type="text" id="subject" name="subject" class="form-control" placeholder="Your subject of this message">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label for="message">Message</label>
                                    <textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Say something about us"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Send Message" class="btn btn-primary">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

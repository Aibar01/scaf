<div id="colorlib-subscribe">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-md-offset-0 colorlib-heading animate-box">
                <h2>Sign up for a Newsletter</h2>
                <div class="row">
                    <div class="col-md-7">
                        <p>Enter your email address to get the latest news, events and special offers delivered right to your inbox.</p>
                    </div>
                    <div class="col-md-5">
                        <form method="post" class="form-inline qbstp-header-subscribe">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-12 col-md-offset-0 mt-3">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Full name">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                                <div class="col-md-12 col-md-offset-0">
                                    <div class="form-group">
                                        <textarea class="form-control" name="description" id="message" placeholder="Enter your message"></textarea>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
